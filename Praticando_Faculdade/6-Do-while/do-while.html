<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do / While</title>
</head>
<body>
    
</body>
<script type="text/javascript">

    let contador = 0;
    do{
        console.log(contador);
        contador += 1;
    } while (contador < 10);
    
</script>
