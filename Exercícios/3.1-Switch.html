    <title>Switch</title>
</head>
<body>
    
</body>
<script type="text/javascript">

    let operacao = prompt('Digite a operação (+ ou - ou / ou *:' );

    switch(operacao){
        case '+':
            alert('adição');
            break;
        case '-':
            alert('subtração');
            break
        case '/':
            alert('Divisão');
        case '*':
            alert('Multilicação')
            break
        default:
            alert('Operação não definida');
    }

</script>
</html>
