<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p>Function JS</p>
</body>

<script type="text/javascript">
//Função comum
function somar(a,b){
    return a + b;
}
//Arrow Function, nos dois códigos a baixo esse tipo de código é feito assim agora!
let somar2 = (a,b) => {
    return a + b;
}
// Aqui da forma ainda mais simplificada
let somar3 = (a,b) => a + b;

</script>

</html>
