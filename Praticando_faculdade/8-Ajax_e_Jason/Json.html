<script type="text/javascript">

    //Passando dados Jason para uma API utilizando CLASSE JavaScript
    function Pessoa(nome, idade){
        this.nome = nome;
        this.idade = idade;
    }
    function alterar(){
        let pessoas = [new Pessoa("Ericson", 41),
                       new Pessoa("Fabiana", 41)];

        let objeto = document.getElementById('c1');
        let texto = "";
        for (const x of pessoas){
            console.log(x);
            texto +=
            `${x["nome"]} tem ${x ["idade"]} anos(s) <br/>`;
        }
        objeto.innerHTML = texto;
    }
</script>
