<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
</body>
<script type="text/javascript">  

    switch (new Date().getDay()){
        case 0: 
            text = 'Hoje é Domingo!';
            break;

        case 1: 
            text = 'Hoje é Segunda-feira!';
            break;

        case 2: 
            text = 'Hoje é Terça-feira!';
            break;

        case 3: 
            text = 'Hoje é Quarta-feira!';
            break;

        case 4: 
            text = 'Hoje é Quinta-feira!';
            break;

        case 5: 
            text = 'Hoje é Sexta-feira!';
            break;

        case 6: 
            text = 'Hoje é Sábado!';
            break;

        default:
            text = 'Nenhum dia da semana encontrado!'
    }

    console.log('Hoje é: ' + text)

</script>
</html>
